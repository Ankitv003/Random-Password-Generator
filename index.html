<html lang="en" data-theme="dark">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <button
      class="toggle-mode"
      type="button"
      data-theme-toggle
      aria-label="Change to light theme"
    ></button>
    <div class="container">
      <h1 class="header">
        Generate a <br /><span class="header-highlight">random password</span>
      </h1>
      <p class="header-content">Never use an insecure password again.</p>
      <button class="btn">Generate passwords</button>
      <hr />
      <div class="generated-passwords">
        <div class="first-password password"></div>
        <div class="second-password password"></div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
